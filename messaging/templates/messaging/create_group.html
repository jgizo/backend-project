<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Group Chat</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #e0e0eb;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
            width: 350px;
        }
        h1 {
            text-align: center;
            color: #4b0082;
            margin-bottom: 20px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        select[multiple] {
            height: 150px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #7e57c2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6a3fb5;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Create Group Chat</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Group Name" required>
        <label>Select Members:</label>
        <select name="members" multiple required>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <button type="submit">Create Group</button>
    </form>
    <div id="sidebar">
    <h2>Create Group</h2>
        <a href="{% url 'home' %}" class="nav-link">Home</a>
        <a href="{% url 'chat_home' %}" class="nav-link">All Chats</a>
    </div>

</div>
</body>
</html>
